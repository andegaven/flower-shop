<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Каталог цветов</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffd6b8;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .logo img {
      width: 30px;
      height: 30px;
    }
  .search-container {
    flex: 1;
    margin-left: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
  }
  nav {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    nav a {
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #d84f4f;
    }
    .btn-login {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
  nav button {
    background-color: #e83e8c;
    color: #fff;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  nav button:hover {
    background-color: #d63384;
  }
  .gallery {
    padding: 20px;
  }
  .category-section {
    display: none;
  }
  .category-section.active {
    display: block;
  }
  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .product {
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    width: calc(33% - 20px);
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product img {
    width: 100%;
    border-radius: 4px;
  }
  .product h3 {
    margin: 10px 0 5px;
  }
  .buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .buttons button {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn-basket {
    background-color: #000000;
    color: #fff;
  }
  .btn-more {
    background-color: #6c757d;
    color: #fff;
  }
  footer {
    background-color: #fff;
    padding: 15px 20px;
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
  }
  main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }
    .btn-category {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 25px;
      display: inline-block;
    }
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 2px solid #d84f4f;
      display: inline-block;
      padding-bottom: 5px;
    }
    .flowers-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: start;
    }
    .flower-card {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: calc(33.333% - 13.333px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }
</style>
</head>
<body>

<header>
  <div class="logo">Цветочный магазин</div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Поиск..." />
  </div>
</header>

<nav>
  <button data-category="sale">Распродажа</button>
  <button data-category="bouquets">Букеты</button>
  <button data-category="baskets">Корзины</button>
  <button data-category="occasion">Повод</button>
  <button data-category="gifts">Подарки</button>
</nav>

<div class="gallery" id="catalog">
  <!-- Распродажа -->
  <div class="category-section" id="sale">
    <h2>Распродажа</h2>
    <div class="products" id="sale-products"></div>
  </div>
  <!-- Букеты -->
  <div class="category-section" id="bouquets">
    <h2>Букеты</h2>
    <div class="products" id="bouquets-products"></div>
  </div>
  <!-- Корзины -->
  <div class="category-section" id="baskets">
    <h2>Корзины</h2>
    <div class="products" id="baskets-products"></div>
  </div>
  <!-- Повод -->
  <div class="category-section" id="occasion">
    <h2>Повод</h2>
    <div class="products" id="occasion-products"></div>
  </div>
  <!-- Подарки -->
  <div class="category-section" id="gifts">
    <h2>Подарки</h2>
    <div class="products" id="gifts-products"></div>
  </div>
</div>

<footer>
  <div>Контакт: +79517464858</div>
  <div>Почта: info@flower.com</div>
</footer>

<script>
  // Объявляем массивы вариантов для каждой категории
  const categoriesData = {
    sale: [
      { name: "Скидка Роза 1", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка.jpg" },
      { name: "Скидка Роза 2", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка1.jpg" },
      { name: "Скидка Роза 3", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка2.jpg" },
      { name: "Скидка Роза 4", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка3.jpg" },
      { name: "Скидка Роза 5", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка4.jpg" },
      { name: "Скидка Роза 6", img: "C:\\Users\\student\\Desktop\\flower\\flooo\\скидка5.jpg" }
    ],
    bouquets: [
      { name: "Алье розы", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Синие розы", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Тюльпаны", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Лилии", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Герберы", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Орхидеи", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" }
    ],
    baskets: [
      { name: "Корзина с цветами 1", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Корзина с цветами 2", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Корзина с цветами 3", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Корзина с цветами 4", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },

    ],
    gifts: [

      { name: "Мягкая игрушка 3", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Мягкая игрушка 4", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Мягкая игрушка 5", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" },
      { name: "Мягкая игрушка 6", img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.0&auto=format&fit=crop&w=400&q=80" }
    ]
  };
  // Функция для отображения товаров выбранной категории
  function showCategory(category) {
    // скрываем все
    document.querySelectorAll('.category-section').forEach(sec => sec.classList.remove('active'));
    // показываем выбранную
    document.getElementById(category).classList.add('active');

    // очищаем текущие товары
    const containerId = category + "-products";
    const container = document.getElementById(containerId);
    container.innerHTML = '';

    // добавляем 6 вариантов
    categoriesData[category].forEach(item => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'product';
      prodDiv.setAttribute('data-name', item.name);
      prodDiv.innerHTML = `
      <img src="${item.img}" alt="${item.name}" />
      <h3>${item.name}</h3>
        <divclass="buttons">
            <button class="btn-basket">В корзину</button>
            <button class="btn-more">Узнать больше</button>
        </div>`;
      container.appendChild(prodDiv);
    });
  }

  // Обработка кнопок категорий
  const buttons = document.querySelectorAll('nav button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const cat = btn.getAttribute('data-category');
      showCategory(cat);
    });
  });

  // Изначально показываем первую категорию
  showCategory('sale');

  // Обработка поиска
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.category-section').forEach(cat => {
      const products = cat.querySelectorAll('.product');
      let anyMatch = false;
      products.forEach(prod => {
        const name = prod.getAttribute('data-name').toLowerCase();
        if (name.includes(query)) {
          prod.style.display = '';
          anyMatch = true;
        } else {
          prod.style.display = 'none';
        }
      });
      // Если совпадения есть, показываем категорию, иначе скрываем
      if (anyMatch) {
        cat.style.display = '';
      } else {
        cat.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
